server:
    port: 8080
    servlet:
        context-path: /api
        encoding:
            charset: UTF-8
            enabled: true
            force: true

spring:
    datasource:
        url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
        username: ${DB_USER}
        password: ${DB_PASSWORD}
    jpa:
        open-in-view: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                show_sql: true
                format_sql: true
                highlight_sql: true

    # Redis 설정
    data:
        redis:
            host: ${REDIS_HOST:localhost}
            port: ${REDIS_PORT:6379}
            password: ${REDIS_PASSWORD:}
            timeout: 3000ms
            lettuce:
                pool:
                    enabled: true
                    max-active: 50
                    max-idle: 20
                    min-idle: 5
                    max-wait: 3000ms
                    time-between-eviction-runs: 30000ms
                shutdown-timeout: 100ms

    cache:
        type: redis
        redis:
            time-to-live: 600000

    # Kafka 설정
    kafka:
        bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
        producer:
            key-serializer: org.apache.kafka.common.serialization.StringSerializer
            value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
            acks: all
            retries: 3
            properties:
                '[spring.json.add.type.headers]': false
        consumer:
            group-id: hhplus-ecommerce-group
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
            auto-offset-reset: earliest
            enable-auto-commit: false
            properties:
                '[spring.json.trusted.packages]': '*'
        listener:
            ack-mode: manual

logging:
    pattern:
        console: '[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n'
    level:
        org:
            hibernate:
                SQL: debug
                type.descriptor.sql: trace

# Actuator & Monitoring
management:
    endpoints:
        web:
            exposure:
                include: health,info,prometheus,metrics,loggers
            base-path: /actuator
    endpoint:
        health:
            show-details: always
        prometheus:
            enabled: true
    metrics:
        tags:
            application: ${spring.application.name:hhplus-ecommerce}
        distribution:
            percentiles-histogram:
                http.server.requests: true
            percentiles:
                http.server.requests: 0.5, 0.95, 0.99

springdoc:
    api-docs:
        path: /api-docs
    swagger-ui:
        path: /swagger-ui.html
        tags-sorter: alpha
        operations-sorter: alpha
    show-actuator: true
    default-consumes-media-type: application/json
    default-produces-media-type: application/json
    info:
        title: E-Commerce API
        description: 이커머스 시스템 API 문서
        version: v1.0.0
