# 부하 테스트용 Profile 설정
# 순수 DB만 사용하기 위해 Redis, Kafka 비횔성화

# 성능 최적화 제거 설정
app:
  lock:
    enabled: false

spring:
  kafka:
    enabled: false

  # 데이터베이스 상세 로깅 활성화
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        use_sql_comments: true  # 쿼리에 주석 추가
        generate_statistics: true  # 통계 수집

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type.descriptor.sql: trace
        stat: debug  # 통계 로깅
        orm.jdbc.bind: trace  # 바인딩 파라미터 로깅
    com.hhplus.ecommerce: debug  # 애플리케이션 로그
    org.springframework.transaction: debug  # 트랜잭션 로깅
    org.springframework.jdbc.core: debug  # JDBC 로깅