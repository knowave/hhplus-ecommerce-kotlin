server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: true
  # 테스트 환경에서는 캐시 비활성화 (Redis 불필요)
  cache:
    type: none

logging:
  level:
    org:
      hibernate:
        SQL: debug