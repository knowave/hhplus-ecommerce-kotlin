global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체 메트릭
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot 애플리케이션 메트릭
  - job_name: 'hhplus-ecommerce'
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      # 로컬 개발 환경
      - targets: ['host.docker.internal:8080']
        labels:
          environment: 'local'
      # Docker 컨테이너 환경
      - targets: ['app:8080']
        labels:
          environment: 'docker'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):(\d+)'
        replacement: '$1'

