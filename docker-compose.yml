version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: hhplus-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hhplus
      MYSQL_USER: hhplus
      MYSQL_PASSWORD: hhplus
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - hhplus-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hhplus-app
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: hhplus
      DB_USER: hhplus
      DB_PASSWORD: hhplus
    depends_on:
      - db
    networks:
      - hhplus-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  hhplus-network:
    driver: bridge